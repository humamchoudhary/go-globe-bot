{% extends "user/base.html" %} {% block content %}
<div class="chat__page flex justify-end pb-10" style="min-height: 100vh">
  <div class="px-6 h-full flex flex-col items-end justify-end gap-2">
    {% for subject in settings['subjects'] %}
    <a
      href="{{domain}}/min/login/{{subject}}"
      hx-get="{{domain}}/min/login/{{subject}}"
      hx-target="#main-content"
      hx-push-url="true"
      class="px-8 py-1.5 rounded-t-3xl rounded-bl-3xl text-sm border-2 duration-150 transition-all cursor-pointer active:text-white active:bg-[var(--techwave-main-color)] border-[var(--techwave-border-color)] hover:border-[var(--techwave-main-color)] hover:bg-[var(--techwave-main-color)]/50"
    >
      {{subject}}
    </a>
    {% endfor %}
  </div>
</div>
{% endblock %}
