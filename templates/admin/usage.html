{% extends 'admin/template.html' %} 

{% block header_script %}
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
{% endblock %} 

{% block content %}
<div class="p-6 flex flex-col rounded-lg shadow-lg w-full">
  <h1 class="text-2xl font-bold mb-4 text-center">Token Usage Graph</h1>

  <!-- Selector for Daily, Monthly, Yearly -->
  <div class="flex justify-end gap-4 mb-4">
    <button
      class="selector-btn px-4 py-2 rounded bg-[var(--techwave-main-color)] text-[var(--techwave-hover-color)]"
      data-period="daily"
    >
      Daily
    </button>
    <button
      class="selector-btn px-4 py-2 rounded bg-[var(--techwave-body-color)] text-[var(--techwave-site-bg-color)]"
      data-period="monthly"
    >
      Monthly
    </button>
    <button
      class="selector-btn px-4 py-2 rounded bg-[var(--techwave-body-color)] text-[var(--techwave-site-bg-color)]"
      data-period="yearly"
    >
      Yearly
    </button>
  </div>

  <!-- Dropdown for selecting date -->
  <div class="mb-4 w-full md:w-128 self-end">
    <label for="date-selector" class="block text-lg font-medium">Select Time:</label>
    <select id="date-selector" class="p-2 rounded duration-200 transition-all">
      <!-- Options will be dynamically populated -->
    </select>
  </div>

  <!-- Chart -->
  <canvas id="usageChart"></canvas>
</div>

<script>
  let period = "daily";
  let defaultDates = {
    daily: "{{ latest_daily }}",
    monthly: "{{ latest_monthly }}",
    yearly: "{{ latest_yearly }}",
  };

  const periodDateMap = {
    daily: {{ daily_dates | tojson | safe }},
    monthly: {{ monthly_dates | tojson | safe }},
    yearly: {{ yearly_dates | tojson | safe }}
  };

  const dateSelector = document.getElementById("date-selector");

  // Populate date selector based on period
  function populateDateSelector() {
    // Clear existing options
    dateSelector.innerHTML = '';

    // Get dates for current period
    const dates = periodDateMap[period];

    // Populate select with dates
    dates.forEach(date => {
      const option = document.createElement('option');
      option.value = date;
      option.text = date;
      
      // Set default selected to latest date
      if (date === defaultDates[period]) {
        option.selected = true;
      }
      
      dateSelector.appendChild(option);
    });

    // Add event listener for date change
    dateSelector.onchange = fetchData;
  }

  // Handle period selection
  document.querySelectorAll(".selector-btn").forEach((button) => {
    button.addEventListener("click", () => {
      // Reset button styles
      document.querySelectorAll(".selector-btn").forEach((btn) => {
        btn.classList.replace(
          "bg-[var(--techwave-main-color)]",
          "bg-[var(--techwave-body-color)]"
        );
        btn.classList.replace(
          "text-[var(--techwave-hover-color)]",
          "text-[var(--techwave-site-bg-color)]"
        );
      });

      // Style selected button
      button.classList.replace(
        "bg-[var(--techwave-body-color)]",
        "bg-[var(--techwave-main-color)]"
      );
      button.classList.replace(
        "text-[var(--techwave-site-bg-color)]",
        "text-[var(--techwave-hover-color)]"
      );

      // Update period
      period = button.getAttribute("data-period");

      // Repopulate date selector
      populateDateSelector();

      // Fetch and update chart
      fetchData();
    });
  });

  // Fetch Data and Update Chart
  let chart;
  async function fetchData() {
    let date = dateSelector.value;
    
    let response = await fetch(
      `/admin/api/usage?period=${period}&date=${date}`
    );
    let data = await response.json();

    if (!response.ok) {
      alert("No data found!");
      return;
    }

    let labels =
      period === "daily"
        ? [...Array(24).keys()]
        : [...Array(data.cost.length).keys()];
    updateChart(labels, data.cost, data.input_tokens, data.output_tokens);
  }

  function updateChart(labels, cost, input, output) {
    if (chart) chart.destroy();
    chart = new Chart(document.getElementById("usageChart"), {
      type: "line",
      data: {
        labels,
        datasets: [
          {
            label: "Cost",
            data: cost,
            borderColor: "#ff5800",
            pointBackgroundColor: "#FF5800",
            borderWidth: 2,
            tension: 0.4,
            pointRadius: 3,
            pointHoverRadius: 10,
          },
          {
            label: "Input Tokens",
            data: input,
            borderColor: "#20e582",
            borderWidth: 2,
            tension: 0.4,
            pointRadius: 3,
            pointHoverRadius: 10,
            pointBackgroundColor: "#20e582",
          },
          {
            label: "Output Tokens",
            data: output,
            borderColor: "#009CFF",
            pointBackgroundColor: "#009CFF",
            borderWidth: 2,
            tension: 0.4,
            pointRadius: 3,
            pointHoverRadius: 10,
          },
        ],
      },
      options: {
        responsive: true,
        scales: { x: { beginAtZero: true }, y: { beginAtZero: true } },
        plugins: {
          legend: {
            display: true,
            position: "bottom",
          },
        },
      },
    });
  }

  // Initial population of date selector
  populateDateSelector();

  // Initial data fetch
  fetchData();
</script>
{% endblock %}
