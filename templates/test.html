<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Al Dar - Demo Page</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 20px;
        max-width: 1200px;
        height: 100%;
        margin: 0 auto;
        color: #333;
      }
      header {
        background-color: #f4f4f4;
        padding: 20px;
        text-align: center;
        margin-bottom: 30px;
        border-radius: 5px;
      }
      h1 {
        color: #2c3e50;
        margin: 0;
      }
      .content {
        padding: 20px;
        background-color: #fff;
        border-radius: 5px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }
      footer {
        text-align: center;
        margin-top: 30px;
        padding: 20px;
        background-color: #f4f4f4;
        border-radius: 5px;
      }
    </style>
    <style>
      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }
    </style>
    <meta
      name="htmx-config"
      content='{"selfRequestsOnly":false, "withCredentials": true}'
    />
    <script src="{{backend_url}}/render-bot/6dc1066b8a2880024e6e2e1a4c3941a2597b0467132849c6d62d232eb00d9958"></script>
  </head>
  <body>
    <div style="display: flex; flex-direction: column; gap: 6px">
      {% for i in range(500) %}
      <div
        class="w-full"
        style="height: 500px; background-color: #6{{ i|string|first }}{{ i|string|first }}6{{ i|string|first }}{{ i|string|first }}"
      ></div>
      {% endfor %}
    </div>
  </body>
</html>
