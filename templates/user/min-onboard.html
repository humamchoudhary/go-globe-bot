function hideReturnChatButton() {
    const returnButton = document.getElementById('return-chat');
    if (returnButton) {
        returnButton.style.display = 'none';
        
        // Make sure HTMX processes the button
        if (typeof htmx !== 'undefined') {
            htmx.process(returnButton);
        }
    }
}
