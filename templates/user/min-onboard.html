{% extends 'user/base.html' %} {% block content %}
<!-- AI Chat Bot Page -->
<div class="goglobe_fn_aichatbot_page fn__chatbot" style="min-height: 100%">
  <div
    class="chat__page"
    style="
      min-height: 100%;
      display: flex;
      justify-content: flex-start;
      padding-bottom: 2.5rem;
    "
  >
    <!-- REPLACE WITH HTMX --->
    <div
      style="
        padding-left: 1.5rem;
        padding-right: 1.5rem;
        height: 100%;
        display: flex;
        flex-direction: column;
        align-items: flex-start;
        justify-content: flex-start;
        gap: 0.5rem;
      "
    >
      {% for subject in settings['subjects'] %}

      <a
        style="
          font-family: var(--goglobe-body-font-family) !important;
          font-size: 18px !important;
          padding: 12px 24px;
          border-radius:6px;
          font-size: 1.5rem;
          border: 2px solid var(--goglobe-border-color);
          transition-duration: 150ms;
          transition-property: all;
          cursor: pointer;
        " class="font-bold bg-[var(--goglobe-main-color)] text-white"
        href="/min/login/{{subject}}"

      >
        {{subject}}
      </a>
      {% endfor %}
    </div>
  </div>
</div>
<!-- !AI Chat Bot Page -->
{% endblock %}
