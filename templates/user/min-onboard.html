{% extends 'user/base-min.html' %} {% block content %}
<!-- AI Chat Bot Page -->
<div class="goglobe_fn_aichatbot_page fn__chatbot" style="min-height: 100%">
  <div
    class="chat__page"
    style="
      min-height: 100%;
      display: flex;
      justify-content: flex-start;
      padding-bottom: 2.5rem;
    "
  >
    <!-- REPLACE WITH HTMX --->
    <div
      style="
        padding-left: 3px;
        height: 100%;
        display: flex;
        flex-direction: column;
        align-items: flex-start;
        justify-content: flex-start;
        gap: 0.5rem;
      "
    >
{% for subject in (current_admin.settings.subjects if current_admin and current_admin.settings.subjects else settings['subjects']) %}

      <a
        style="
          font-family: var(--goglobe-body-font-family) !important;
          font-size: 18px !important;
          padding: 15px 24px;
          border-radius:6px;
          font-size: 1.5rem;
          border: 2px solid var(--goglobe-border-color);
          transition-duration: 150ms;
          transition-property: all;
          cursor: pointer;
          font-weight:bold; background:var(--goglobe-main-color);
          color:white;
          text-decoration:none;
        "
        href="/min/login/{{subject}}"

      >
        {{subject}}
      </a>
      {% endfor %}
    </div>
  </div>
</div>
<!-- !AI Chat Bot Page -->
{% endblock %}
