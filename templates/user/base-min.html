<!doctype html>
<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <script>

      document.documentElement.setAttribute("data-goglobe-skin", "dark");
      if (localStorage.frenify_panel !== "") {
        document.documentElement.classList.add(localStorage.frenify_panel);
      }
    </script>
    <script src="https://unpkg.com/htmx.org@2.0.4"></script>
    <meta
      name="htmx-config"
      content='{"selfRequestsOnly":false,   "withCredentials": true    }'
    />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <script>
      const fontFiles = {{font_files | safe }};
      const fontFolder = "{{settings['backend_url']}}{{ url_for('static', filename='font/NeueHaas') }}";
    </script>
    <script src="{{settings['backend_url']}}{{ url_for('static', filename='js/fontLoader.js') }}"></script>
    <!-- Styles -->
    <link
      rel="stylesheet"
      type="text/css"
      href="{{ settings['backend_url'] }}{{ url_for('static', filename='css/prestyle.css') }}"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="{{ settings['backend_url'] }}{{ url_for('static', filename='css/output.css') }}"
    />
  </head>
  <body>
<style>

:root {
  /* color-scheme: dark; */
  --goglobe-site-bg-color: #001f33;
  --goglobe-header-bg-color: #001f33;
  --goglobe-some-r-bg-color: #001f33;
  --goglobe-some-a-bg-color: #001f33;
  --goglobe-main-color: #ff5800;
  --goglobe-main-color1: #ff5800;
  --goglobe-main-color2: #ff5800;
  --goglobe-heading-color: #c0bcca;
  --goglobe-body-color: #c0bcca;
  --goglobe-border-color: #253239;
  --goglobe-button-bg-color: #001f33;
  --goglobe-hover-color: #fff;
  --goglobe-heading-font-family: "NeueHaas", sans-serif;
  --goglobe-body-font-family: "NeueHaas", sans-serif;
  --goglobe-left-panel-width: 250px;
  --goglobe-header-height: 80px;
  --goglobe-input-color: #475864;
}

</style>
    <div id="chatbot-body" class="flex chatbot-body" style="all:unset; min-height: 100%">
      {% block content %}{% endblock %}
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.6.0/socket.io.min.js"></script>
    {% block scripts %}{% endblock %}
  </body>
</html>
