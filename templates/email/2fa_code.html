<!doctype html>
<html>
  <head>
    <style>
      body {
        font-family: Arial, sans-serif;
        line-height: 1.6;
        color: #333;
      }
      .container {
        max-width: 600px;
        margin: 0 auto;
        padding: 20px;
      }
      .code {
        font-size: 24px;
        font-weight: bold;
        letter-spacing: 2px;
        color: #3b82f6;
      }
      .footer {
        margin-top: 20px;
        font-size: 12px;
        color: #666;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <p>Hello {{ admin.username }},</p>
      <p>Your GoGlobe verification code is:</p>
      <p class="code">{{ code }}</p>
      <p>
        This code will expire at {{ expires_at.strftime("%Y-%m-%d %H:%M:%S") }}
        UTC.
      </p>
      <p>
        If you didn't request this code, please secure your account immediately.
      </p>
    </div>
  </body>
</html>
