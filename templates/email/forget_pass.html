<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Password Reset</title>
  </head>
  <body
    style="
      margin: 0;
      padding: 0;
      font-family: &quot;
                 NeueHaas&quot;, sans-serif;
      background-color: #001523;
      color: #c0bcca;
    "
  >
    <table
      role="presentation"
      border="0"
      cellpadding="0"
      cellspacing="0"
      width="100%"
    >
      <tr>
        <td align="center" style="padding: 40px 0">
          <table
            role="presentation"
            border="0"
            cellpadding="0"
            cellspacing="0"
            width="600"
            style="
              background-color: #001f33;
              border: 1px solid #253239;
              border-radius: 8px;
              overflow: hidden;
            "
          >
            <tr>
              <td style="padding: 20px 30px; font-size: 24px; color: #ff5800">
                Password Reset Request
              </td>
            </tr>
            <tr>
              <td
                style="
                  padding: 0 30px 20px 30px;
                  color: #c0bcca;
                  font-size: 16px;
                "
              >
                Hello {{ admin.username }},
                <br />
                <br />
                You have requested to reset your password. Please click the
                button below to reset your password:
              </td>
            </tr>
            <tr>
              <td align="center" style="padding: 20px">
                <a
                  href="{{ reset_url }}"
                  style="
                    background-color: #ff5800;
                    color: #ffffff;
                    text-decoration: none;
                    padding: 12px 24px;
                    border-radius: 4px;
                    font-weight: bold;
                    display: inline-block;
                  "
                  >Reset Password</a
                >
              </td>
            </tr>
            <tr>
              <td
                style="
                  padding: 0 30px 20px 30px;
                  font-size: 14px;
                  color: #c0bcca;
                "
              >
                <p style="color: white">This link will expire in 1 hour.</p>
                <br />
                <br />
                If you did not request this, please ignore this email.
              </td>
            </tr>
          </table>
        </td>
      </tr>
    </table>
  </body>
</html>
