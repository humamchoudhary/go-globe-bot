<div
  id="toast-success"
  class="hidden fixed z-1000 left-0 right-0 top-10 mx-auto flex items-center w-full max-w-xs p-4 mb-4 text-gray-500 bg-[var(--white)] rounded-lg shadow-sm dark:text-gray-400 dark:bg-gray-800"
  role="alert"
>
  <div
    class="inline-flex items-center justify-center shrink-0 w-8 h-8 text-green-500 bg-green-100 rounded-lg dark:bg-green-800 dark:text-green-200"
  >
    <i data-lucide="file-check"></i>
  </div>
  <div class="ms-3 text-sm font-normal">Item moved successfully.</div>
  <button
    type="button"
    class="ms-auto -mx-1.5 -my-1.5 bg-[var(--white)] text-gray-400 hover:text-gray-900 rounded-lg focus:ring-2 focus:ring-gray-300 p-1.5 hover:bg-gray-100 inline-flex items-center justify-center h-8 w-8 dark:text-gray-500 dark:hover:text-[var(--white)] dark:bg-gray-800 dark:hover:bg-gray-700"
    data-dismiss-target="#toast-success"
    aria-label="Close"
  >
    <span class="sr-only">Close</span>
    <svg
      class="w-3 h-3"
      aria-hidden="true"
      xmlns="http://www.w3.org/2000/svg"
      fill="none"
      viewBox="0 0 14 14"
    >
      <path
        stroke="currentColor"
        stroke-linecap="round"
        stroke-linejoin="round"
        stroke-width="2"
        d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6"
      />

  </button>
</div>

<script>
  document.addEventListener("DOMContentLoaded", function () {
    const socket = io();

    socket.on("connect", function () {
      socket.emit("join_file_upload", { room: "fileupload" });
    });

    socket.on("fileuploaded", function (data) {
      showtoast(data);
    });
    var toast = document.getElementById("toast");
  });
</script>
