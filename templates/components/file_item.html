<a href="{{ url_for('admin.file_page', file_name=file) }}" class="block w-full">
  <div
    class="p-2 border rounded w-full transition-all hover:bg-gray-700/40"
    style="border-color: var(--border-color)"
  >
    {% set file_ext = file.split('.')[-1].lower() %} {% if file_ext in ['jpg',
    'jpeg', 'png', 'gif', 'webp', 'svg'] %}
    <img
      src="{{ url_for('admin.serve_file', file_name=file) }}"
      alt="{{ file }}"
      class="w-full h-32 object-cover mb-2"
    />
    {% else %}
    <div class="w-full h-32 flex items-center justify-center mb-2">
      <span class="text-xl">{{ file_ext.upper() }}</span>
    </div>
    {% endif %}
    <p class="text-sm line-clamp-2">{{ file }}</p>
  </div>
</a>
