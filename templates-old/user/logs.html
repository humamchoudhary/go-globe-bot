{% extends 'user/template.html' %} {% block content %}
<div
  class="goglobe_fn_aichatbot_page fn__chatbot"
  style="margin-inline: 34px; margin-bottom: 16px"
>
  <div class="chat__page">
    <h1 class="mb-2 text-xl font-bold">Change Logs</h1>
    <div class="bg-white rounded-lg shadow overflow-hidden">
      <table class="min-w-full divide-y divide-gray-200">
        <thead class="bg-gray-100">
          <tr>
            <th
              class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider"
            >
              Time
            </th>
            <th
              class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider"
            >
              Level
            </th>
            <th
              class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider"
            >
              Tag
            </th>
            <th
              class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider"
            >
              User
            </th>
            <th
              class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider"
            >
              Message
            </th>
          </tr>
        </thead>
        <tbody class="bg-white divide-y divide-gray-200">
          {% for log in logs %}
          <tr
            class="log-row"
            hx-get="/log/{{ log.log_id }}"
            hx-target="#log-details"
            hx-push-url="true"
            hx-swap="innerHTML"
          >
            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">
              {{ log.timestamp.strftime("%Y-%m-%d %H:%M:%S") }}
            </td>
            <td class="px-6 py-4 whitespace-nowrap">
              <span
                class="px-2 inline-flex text-xs leading-5 font-semibold rounded-full {% if log.level == 'ERROR' or log.level == 'CRITICAL' %} bg-red-100 text-red-800 {% elif log.level == 'WARNING' %} bg-yellow-100 text-yellow-800 {% elif log.level == 'INFO' %} bg-blue-100 text-blue-800 {% else %} bg-gray-100 text-gray-800 {% endif %}"
              >
                {{ log.level }}
              </span>
            </td>
            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">
              {{ log.tag }}
            </td>
            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">
              {{ log.user_id or log.admin_id }}
            </td>
            <td class="px-6 py-4 text-sm text-gray-500 truncate max-w-xs">
              {{ log.message }}
            </td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
  </div>
</div>
<script>
  // Handle back button navigation
  document.addEventListener("htmx:afterSettle", function (evt) {
    if (evt.detail.pathInfo.requestPath.startsWith("/log/")) {
      history.replaceState(null, "", evt.detail.pathInfo.requestPath);
    }
  });
</script>
{% endblock %}
