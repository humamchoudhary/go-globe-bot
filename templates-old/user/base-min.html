<!doctype html>
<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <script>
      <!-- document.documentElement.setAttribute("data-goglobe-skin", '{{settings["theme"]}}'); -->

      document.documentElement.setAttribute("data-goglobe-skin", "dark");
      if (localStorage.frenify_panel !== "") {
        document.documentElement.classList.add(localStorage.frenify_panel);
      }
    </script>
    <script src="https://unpkg.com/htmx.org@2.0.4"></script>
    <meta
      name="htmx-config"
      content='{"selfRequestsOnly":false,   "withCredentials": true    }'
    />
    <!-- <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script> -->
    <script>
      const fontFiles = {{font_files | tojson }};
      const fontFolder = "{{settings['backend_url']}}{{ url_for('static', filename='font/Proxima Nova Complete Collection') }}";
    </script>
    <script src="{{settings['backend_url']}}{{ url_for('static', filename='js/fontLoader.js') }}"></script>
    <!-- Styles -->
    <link
      rel="stylesheet"
      type="text/css"
      href="{{ settings['backend_url'] }}{{ url_for('static', filename='css/prestyle-min.css') }}"
    />
  </head>
  <body>
    <div
      style="
        min-height: 100%;
        font-family: var(--goglobe-body-font-family);
        font-size: 16px;
        letter-spacing: 0;
        line-height: 1.5;
        font-weight: 400;
        color: var(--goglobe-body-color);
        position: relative;
        word-break: break-word;
        background-color: var(--goglobe-site-bg-color);
      "
    >
      {% block content %}{% endblock %}
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.6.0/socket.io.min.js"></script>
    {% block scripts %}{% endblock %}
  </body>
</html>
