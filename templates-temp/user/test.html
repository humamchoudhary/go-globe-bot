<!doctype html>
<html lang="en">
  <head>
    <script
      src="https://unpkg.com/htmx.org@2.0.4/dist/htmx.js"
      integrity="sha384-oeUn82QNXPuVkGCkcrInrS1twIxKhkZiFfr2TdiuObZ3n3yIeMiqcRzkIcguaof1"
      crossorigin="anonymous"
    ></script>
    <meta
      name="htmx-config"
      content='{"selfRequestsOnly": false, "withCredentials" : true}'
    />
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://cdn.socket.io/4.6.1/socket.io.min.js"></script>
    <style>
      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }

        100% {
          transform: rotate(360deg);
        }
      }
    </style>
    <link
      type="text/css"
      rel="stylesheet"
      href="{{ backend_url }}/static/css/prestyle-min.css"
    />
  </head>
  <body>
    <div
      hx-get="{{ backend_url }}/min/get-headers"
      hx-target="head"
      hx-swap="beforeend"
      hx-trigger="load"
    ></div>
    <script src="{{backend_url}}/render-bot"></script>
  </body>
</html>
